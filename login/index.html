<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="login">
      <main>
        <img src="logo.jpg" alt="Skill Queue logo"/>
        <hr>
        <section>
          <h2>Login</h2>
          <article class="login_box">
            <fieldset>
              <label for="email"> Email: <input id="email" name="email" type="email"  required /></label>
              <label for="new-password"> Password: <input id="password" name="password" type="password" pattern="[a-z0-5]{8,}" required /></label>
            </fieldset>
          </article>
              <label for="terms-and-conditions">
                I accept the <a  id="terms-and-conditions"  required name="terms-and-conditions" class="inline" href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
              </label>
            </fieldset>
        </section>
       

      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a Forgothref="https://www.freecodecamp.org" target="_blank">Forgot Username / Password?</a>
        </p>
        <p class="address">Create your Account </p>
      </footer>
    </div>
  </body>
</html>
